<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>IT & Tehnologija | Kviz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 600px;
            background: #fff;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5a6fd5;
        }

        .timer {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .answers button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f1f1f1;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .answers button.correct {
            background: #4CAF50;
            color: #fff;
        }

        .answers button.wrong {
            background: #e74c3c;
            color: #fff;
        }

        .answers button:disabled {
            cursor: default;
        }

        .result {
            font-size: 22px;
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quizBox">

    <!-- START SCREEN -->
    <div class="intro" id="startScreen">
        <h2>üíª IT & Tehnologija</h2>
        <p>Da li ste spremni za tehnolo≈°ki izazov?</p>
        <p>üìå Kviz sadr≈æi <strong>15 pitanja</strong></p>
        <p>‚è± Za svako pitanje imate <strong>15 sekundi</strong></p>
        <p>üß† Pitanja iz IT-a, interneta i programiranja</p>

        <button class="btn" onclick="startQuiz()">Zapoƒçni kviz</button>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" style="display:none;">
        <div class="timer">‚è± Vrijeme: <span id="time">15</span>s</div>
        <h2 id="question"></h2>

        <div class="answers">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
        </div>
    </div>

</div>

<script>
const questions = [
    { q: "≈†ta znaƒçi HTML?", a: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlink Text Mode"], c: 0 },
    { q: "Koji jezik se koristi za stilizaciju weba?", a: ["HTML", "CSS", "PHP"], c: 1 },
    { q: "≈†ta znaƒçi CPU?", a: ["Central Process Unit", "Central Processing Unit", "Computer Personal Unit"], c: 1 },
    { q: "Koji je najpoznatiji operativni sistem?", a: ["Windows", "Google", "Intel"], c: 0 },
    { q: "Koji tag se koristi za sliku u HTML-u?", a: ["<img>", "<pic>", "<image>"], c: 0 },
    { q: "≈†ta je JavaScript?", a: ["Programski jezik", "Baza podataka", "Operativni sistem"], c: 0 },
    { q: "Koji simbol se koristi za ID u CSS-u?", a: [".", "#", "*"], c: 1 },
    { q: "≈†ta znaƒçi URL?", a: ["Universal Resource Locator", "Uniform Resource Locator", "User Resource Link"], c: 1 },
    { q: "Koja kompanija je napravila Android?", a: ["Apple", "Google", "Microsoft"], c: 1 },
    { q: "Koji ureƒëaj NIJE izlazni?", a: ["Monitor", "Printer", "Tastatura"], c: 2 },
    { q: "≈†ta je RAM?", a: ["Trajna memorija", "Radna memorija", "Grafiƒçka kartica"], c: 1 },
    { q: "Koji jezik se koristi za baze podataka?", a: ["SQL", "HTML", "CSS"], c: 0 },
    { q: "≈†ta je browser?", a: ["Pretra≈æivaƒç", "Server", "Operativni sistem"], c: 0 },
    { q: "Koji je simbol za komentar u CSS-u?", a: ["//", "<!-- -->", "/* */"], c: 2 },
    { q: "Koja ekstenzija je za web stranicu?", a: [".exe", ".html", ".mp3"], c: 1 }
];

let index = 0;
let score = 0;
let time = 15;
let timer;

const questionEl = document.getElementById("question");
const buttons = document.querySelectorAll(".answers button");
const timeEl = document.getElementById("time");

function startQuiz() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizScreen").style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    if (index >= questions.length) {
        document.getElementById("quizBox").innerHTML = `
            <div class="result">
                üéâ Kviz zavr≈°en!<br><br>
                Taƒçnih odgovora: ${score} / ${questions.length}<br><br>
                <button class="btn" onclick="window.location.href='index2.html'">
                    ‚¨Ö Nazad
                </button>
            </div>`;
        return;
    }

    time = 15;
    timeEl.textContent = time;

    questionEl.textContent = questions[index].q;
    buttons.forEach((btn, i) => {
        btn.textContent = questions[index].a[i];
        btn.className = "";
        btn.disabled = false;
    });

    clearInterval(timer);
    timer = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time === 0) {
            index++;
            loadQuestion();
        }
    }, 1000);
}

function checkAnswer(answer) {
    clearInterval(timer);

    buttons.forEach(btn => btn.disabled = true);

    if (answer === questions[index].c) {
        buttons[answer].classList.add("correct");
        score++;
    } else {
        buttons[answer].classList.add("wrong");
        buttons[questions[index].c].classList.add("correct");
    }

    setTimeout(() => {
        index++;
        loadQuestion();
    }, 1200);
}
</script>

</body>
</html>
