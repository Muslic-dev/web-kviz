<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Opƒáe znanje | Kviz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 600px;
            background: #fff;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5a6fd5;
        }

        .timer {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .answers button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f1f1f1;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .answers button.correct {
            background: #4CAF50;
            color: #fff;
        }

        .answers button.wrong {
            background: #e74c3c;
            color: #fff;
        }

        .answers button:disabled {
            cursor: default;
        }

        .result {
            font-size: 22px;
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quizBox">

    <!-- START SCREEN -->
    <div class="intro" id="startScreen">
        <h2>üß† Opƒáe znanje</h2>
        <p>Da li ste spremni za izazov?</p>
        <p>üìå Kviz sadr≈æi <strong>15 pitanja</strong></p>
        <p>‚è± Za svako pitanje imate <strong>15 sekundi</strong></p>
        <p>‚úÖ Samo jedan odgovor je taƒçan</p>

        <button class="btn" onclick="startQuiz()">Zapoƒçni kviz</button>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" style="display:none;">
        <div class="timer">‚è± Vrijeme: <span id="time">15</span>s</div>
        <h2 id="question"></h2>

        <div class="answers">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
        </div>
    </div>

</div>

<script>
const questions = [
    { q: "Glavni grad BiH je?", a: ["Mostar", "Sarajevo", "Tuzla"], c: 1 },
    { q: "Koliko kontinenata postoji?", a: ["5", "6", "7"], c: 2 },
    { q: "Najveƒáa planeta je?", a: ["Mars", "Jupiter", "Zemlja"], c: 1 },
    { q: "Autor 'Na Drini ƒáuprija'?", a: ["Ivo Andriƒá", "Mak Dizdar", "Selimoviƒá"], c: 0 },
    { q: "Hemijski simbol vode?", a: ["H2O", "CO2", "O2"], c: 0 },
    { q: "Najdu≈æa rijeka?", a: ["Nil", "Amazon", "Dunav"], c: 0 },
    { q: "Najveƒái okean?", a: ["Atlantski", "Indijski", "Pacifiƒçki"], c: 2 },
    { q: "Koliko minuta ima sat?", a: ["100", "60", "30"], c: 1 },
    { q: "Planeta najbli≈æa Suncu?", a: ["Venera", "Merkur", "Mars"], c: 1 },
    { q: "Glavni grad Francuske?", a: ["Pariz", "Rim", "Madrid"], c: 0 },
    { q: "Najveƒáa dr≈æava?", a: ["SAD", "Rusija", "Kina"], c: 1 },
    { q: "Koliko slova ima abeceda?", a: ["24", "25", "26"], c: 2 },
    { q: "Simbol Australije?", a: ["Lav", "Kengur", "Slon"], c: 1 },
    { q: "Najvi≈°a planina?", a: ["Everest", "Alpe", "Mont Blanc"], c: 0 },
    { q: "Koja boja nastaje plava+≈æuta?", a: ["Zelena", "Ljubiƒçasta", "Narand≈æasta"], c: 0 }
];

let index = 0;
let score = 0;
let time = 15;
let timer;

const questionEl = document.getElementById("question");
const buttons = document.querySelectorAll(".answers button");
const timeEl = document.getElementById("time");

function startQuiz() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizScreen").style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    if (index >= questions.length) {
        document.getElementById("quizBox").innerHTML = `
            <div class="result">
                üéâ Kviz zavr≈°en!<br><br>
                Taƒçnih odgovora: ${score} / ${questions.length}<br><br>
                <button class="btn" onclick="window.location.href='index2.html'">
                    ‚¨Ö Nazad
                </button>
            </div>`;
        return;
    }

    time = 15;
    timeEl.textContent = time;

    questionEl.textContent = questions[index].q;
    buttons.forEach((btn, i) => {
        btn.textContent = questions[index].a[i];
        btn.className = "";
        btn.disabled = false;
    });

    clearInterval(timer);
    timer = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time === 0) {
            index++;
            loadQuestion();
        }
    }, 1000);
}

function checkAnswer(answer) {
    clearInterval(timer);

    buttons.forEach(btn => btn.disabled = true);

    if (answer === questions[index].c) {
        buttons[answer].classList.add("correct");
        score++;
    } else {
        buttons[answer].classList.add("wrong");
        buttons[questions[index].c].classList.add("correct");
    }

    setTimeout(() => {
        index++;
        loadQuestion();
    }, 1200);
}
</script>

</body>
</html>
